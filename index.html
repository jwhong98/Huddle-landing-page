<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-container">
    <div class="content-wrapper">
      <div class="first-half">
        <div class="first-half-wrapper">
          <header><img src="images/logo.svg" alt="logo" class="logo"></header>
          <div class="img-wrapper">
            <img src="images/illustration-mockups.svg" alt="mockups" class="mockups">
          </div>
        </div>
      </div>
      <div class="second-half">
        <div class="text-wrapper">
          <h1 class="subject">Build The Community Your Fans Will Love</h1>
          <p class="content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="button">Register</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer"></footer>
</body>
</html>
